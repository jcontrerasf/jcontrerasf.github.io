layout: layout.html
---

<h1>Projects</h1>

<section id="projects">
    {%- for post in collections.posts %}
    <a class="article" href="{{ post.url }}">
    <article>
      <img src="/imgs/{{ post.data.image }}">
      <h3>{{ post.data.title }}</h3>
      <p>{{ post.data.brief }}</p>
    </article>
  </a>
    {%- endfor %}
</section>
